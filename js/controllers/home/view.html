<div class="landing" ng-controller="homeController as ctrl">
    <form ng-submit="ctrl.createRoom()" class="col-sm-4 col-sm-offset-4">
        <img src="img/webrtc.png" alt="WebRTC" />
        <h4 class="text-center">Create a room and invite your friends</h4>
        <div class="input-group form-group">
            <span class="input-group-addon"><b>{{ ctrl.hostName }}</b></span>
            <input type="text" name="room" ng-model="ctrl.roomName" class="form-control" placeholder="Choose a Room Name" required="true">
        </div>
        <div class="form-group">
            <button type="submit" class="form-control btn btn-primary">Create Chat Room</button>
        </div>
    </form>
</div>
